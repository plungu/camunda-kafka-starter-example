version: "3.3"

services:
########################################
# Camunda Service
########################################
  camunda-kafka-node-1:
    build:
      context: ../
    links:
      - db-camunda-kafka
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: jdbc:postgresql://db-camunda-kafka:5432/camunda?user=camunda&password=camunda&characterEncoding=UTF-8&reWriteBatchedInserts=true
      DATABASE_DRIVER: org.postgresql.Driver
      SERVER_PORT: 8080
      MAX_POOL_SIZE: 3
      MAIL_HOST: mailslurper
      MAIL_PORT: 2500
#      RABBITMQ_HOST: rabbitmq-mgmt
#      ADMIN_CLIENT_URL: http://camunda-node-1:8080
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1000M
        reservations:
          cpus: '2'
          memory: 1000M

########################################
